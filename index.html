<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plusle VS Minun</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <!------------------------------------------------->
        <section class="container_1">
            <div class="dice_result_display">
                <span>0</span>
            </div>
            <div class="dice_result_display">
                <span>0</span>
            </div>
            <div class="dice_result_display">
                <span>0</span>
            </div>
        </section>

        <!------------------------------------------------->
        <section class="container_2 hidden active_player">
            <div class="container_2_1">
                <span class="total_score data2 score_player_1">0</span>
            </div>
            <div class="container_2_2">
                <h2>PLUSLE</h2>
                <div class="line_container">
                    <p class="plusle_lines">Time for the GOAT to shine!</p>
                </div>
                <span class="hold_score data1 player_1">0</span>
            </div>
        </section>

        <!------------------------------------------------->    
        <section class="container_3">
            <div class="container_3_1">
                <h1>PLUSLE</h1>
                <h1>vs</h1>
                <h1>MINUN</h1>
            </div>
            <div class="container_3_2">
                <button class="reset_btn"></button>
            </div>
            <div class="container_3_3">
                <div>
                    <img class="dice_image" src="./src/assets/images/d_1.png" alt="">
                </div>
                <div>
                    <button class="roll_btn"></button>
                    <button class="hold_btn"></button>
                </div>
            </div>
        </section>

        <!------------------------------------------------->
        <section class="container_4 hidden">
            <div class="container_4_1">
                <span class="data2 score_player_2">0</span>
            </div>
            <div class="container_4_2">
                <h2>MINUN</h2>
                <div class="line_container">
                    <p class="minun_lines">I'm gonna try my best!</p>
                </div>
                <span class="data1 player_2" >0</span>
            </div>
        </section>

        <!------------------------------------------------->
        <section class="container_5">
            <div class="dice_result_display">
                <span>0</span>
            </div>
            <div class="dice_result_display">
                <span>0</span>
            </div>
            <div class="dice_result_display">
                <span>0</span>
            </div>
        </section>
    </div>


    <script src="./src/index.js"></script>

</body>
</html>
